name: Vulkan Loader
on:
  push:
    paths:
      - build/submodules/Vulkan-Loader
      - build/nuke/Build.Native.cs
    branches-ignore:
        - "ci/*"
        - "develop/*"
        - "main"
permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  Build:
    strategy: 
      fail-fast: false
      matrix:
        env:
          - os: ubuntu-latest
            name: Linux
            nuke_invoke: ./build.sh
            extras: |
              sudo apt-get update
              sudo apt-get install -y build-essential libx11-xcb-dev libxkbcommon-dev libwayland-dev libxrandr-dev
          - os: windows-latest
            name: Windows
            nuke_invoke: ./build.cmd
            extras: ""
          - os: macos-latest
            name: Darwin
            nuke_invoke: ./build.sh
            extras: ""
    name: ${{ matrix.env.name }} Build
    runs-on: ${{ matrix.env.os }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@dd2c410b088af7c0dc8046f3ac9a8f4148492a95
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@d171c3b028d844f2bf14e9fdec0c58114451e4bf
        with:
          token: ${{ secrets.PUSHABLE_GITHUB_TOKEN }}
      - name: Checkout submodules, configure git
        run: |
          git -c submodule.third_party/git-hooks.update=none submodule update --init --recursive
          git config --local user.email "9011267+dotnet-bot@users.noreply.github.com"
          git config --local user.name "The Silk.NET Automaton" 
      - name: Extra prerequisites
        run: |
          echo running extras
          ${{ matrix.env.extras }}
      - name: Cache .tmp, ~/.nuget/packages
        uses: actions/cache@661fd3eb7f2f20d8c7c84bc2b0509efd7a826628
        with:
          path: |
            .tmp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@608ee757cfcce72c2e91e99aca128e0cae67de87
        with:
          dotnet-version: 6.0.201
      - name: Build Vulkan Loader
        run: ${{ matrix.env.nuke_invoke }} VulkanLoader
        env:
          PUSHABLE_GITHUB_TOKEN: ${{ secrets.PUSHABLE_GITHUB_TOKEN }}
